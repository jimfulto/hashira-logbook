<div class="row">
    <div class="col-xs-12">
        <img 
            [src]="hashira.imagePath" 
            alt="{{ hashira.name }}" 
            class="img-responsive"
            style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ hashira.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button
            type="button"
            class="btn btn-primary dropdown-toggle">
            Manage Hashira <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToFormsList()" style="cursor:pointer;">Add Styles to the Form</a></li>
                <li><a style="cursor:pointer;" (click)="onEditHashira()">Edit Hashira</a></li>
                <li><a style="cursor:pointer;" (click)="onDeleteHashira()">Delete Hashira</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ hashira.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor= "let styles of hashira.styles">
                {{ styles.name }} - {{ styles.amount }}
            </li>
        </ul>
    </div>
</div>
