<div class="row">
    <div class="col-xs-12">
        <img 
            [src]="hashira.imagePath" 
            alt="{{ hashira.name }}" 
            class="img-responsive"
            style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ hashira.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button
            type="button"
            class="btn btn-primary dropdown-toggle">
            Manage Hashira <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Add Styles to the Form</a></li>
                <li><a href="#">Edit Hashira</a></li>
                <li><a href="#">Delete Hashira</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ hashira.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Forms
    </div>
</div>
