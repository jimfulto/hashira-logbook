<div class="row">
    <div class="col-md-5">
        <app-hashira-list (hashiraWasSelected)="selectedHashira = $event"></app-hashira-list>
    </div>
    <div class="col-md-7">
        <app-hashira-detail [hashira]="selectedHashira" *ngIf="selectedHashira; else infoText"></app-hashira-detail>
        <ng-template #infoText>
            <p>Please select a Hashira!</p>
        </ng-template>
    </div>
</div>
